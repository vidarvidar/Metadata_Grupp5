

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <link rel="icon" type="Data/Alaa_Najib.png" href="Alaa_Najib.png">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

</head>

<body>
    <div class="menu">
        <ul>
            <li class="profil">
                <div class="img-box">
                    <img src="Data/image.png" alt="Profile">
                </div>
                <h2>Metadata files</h2>
            </li>
                <div class="filters">
                    <section id="advFilter">Advanced filter</section>
                </div>
            </li>
        </ul>
    </div>
    <header>
        <div class="top_header">
            <div class="container">
                <a href="#" class="logo"></a>
                <form id="searchForm" class="search_box">
                    <!-- Vanlig select -->
                    <div class="select_box">
                    </div>

                    <!-- Din nya checkbox-dropdown -->
                    <div class="dropdown" id="filetypeDropdown">
                        <div class="dropdown-btn" onclick="ToggleDropdown()">Välj filtyper</div>
                        <div class="dropdown-content">
                            <label><input type="checkbox" id="audioCheckbox"> Audios</label><br>
                            <label><input type="checkbox" id="videoCheckbox"> Videos</label><br>
                            <label><input type="checkbox" id="imagesCheckbox"> Images</label><br>
                            <label><input type="checkbox" id="pdfCheckbox"> Docs</label>
                        </div>
                    </div>


                    <!-- Searchfältet -->
                    <input type="text" name="term" id="search" placeholder="search for products" required>

                    <!-- Knapp -->
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>

            </div>
        </div>
        </div>
    </header>
    <div class="homepage">
      <div class="filters">
       
      </div>
        <div class="content">
            <section class="searchResults">
                <h2>Search results</h2>
                <div id="empty-hint">Skriv i sökfältet ovan och tryck Enter för att se resultat.</div>
            </section>
        </div>

    </div>


    <script src="main.js"></script>

</body>

</html>
